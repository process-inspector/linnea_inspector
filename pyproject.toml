[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "linnea_inspector"
version = "1.0.0"
description = "The Linnea Inspector library for synthesising the traces generated by Linnea into visualisations for process inspection."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Aravind Sankaran", email = "aravind.sankaran@rwth-aachen.de" }
]

requires-python = ">3"

classifiers = [
    "Programming Language :: Python :: 3"
]

# Equivalent to install_requires=open("requirements.txt").read().splitlines()
dependencies = [
    "process_inspector @ git+https://github.com/process-inspector/process_inspector.git",
    "metascribe @ git+https://github.com/mlr2d/metascribe.git",
    "flask"
]

[project.scripts]
linnea-inspector = "linnea_inspector.widget.inspector:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["linnea_inspector*"]
